<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 뒤집기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎴 카드 뒤집기 게임</h1>
            <div class="player-input">
                <label for="player-name">플레이어 이름 <span class="required">*</span>:</label>
                <input type="text" id="player-name" placeholder="이름을 입력하세요 (필수)" maxlength="20" required>
                <span id="name-error" class="name-error hidden">이름을 입력해주세요!</span>
            </div>
        </header>
        
        <div class="game-info">
            <div class="info-item">
                <span class="label">시도 횟수:</span>
                <span id="moves">0</span>
            </div>
            <div class="info-item">
                <span class="label">매칭:</span>
                <span id="matches">0 / 8</span>
            </div>
            <div class="info-item">
                <button id="start-game-btn" class="start-btn">▶ 게임 시작</button>
                <button id="reset-btn" class="reset-btn-hidden">🔄 다시 시작</button>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="leaderboard-section">
            <h2>🏆 리더보드</h2>
            <button id="refresh-leaderboard" class="refresh-btn">🔄 새로고침</button>
            <div id="leaderboard" class="leaderboard">
                <div class="loading">로딩 중...</div>
            </div>
        </div>
        
        <div id="game-over" class="game-over hidden">
            <h2>🎉 게임 완료!</h2>
            <p>총 시도 횟수: <span id="final-moves">0</span></p>
            <p id="game-time-display" class="game-time"></p>
            <p id="score-saved" class="score-saved hidden">✅ 점수가 저장되었습니다!</p>
            <button id="play-again-btn">다시 하기</button>
        </div>
    </div>
    
    <script src="supabase-config.js"></script>
    <script src="game.js"></script>
</body>
</html>
